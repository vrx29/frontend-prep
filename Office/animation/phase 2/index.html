<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signage Dashboard - BAD</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial;
  background: linear-gradient(45deg, #001f3f, #0074D9);
  animation: bgMove 10s infinite alternate;
}

/* Raster-heavy animated gradient */
@keyframes bgMove {
  from { background-position: 0% 50%; }
  to { background-position: 100% 50%; }
}

.kpi {
  position: absolute;
  width: 250px;
  height: 150px;
  background: white;
  left: 0px;
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
  filter: blur(2px);
  animation: move 5s infinite alternate;
}

@keyframes move {
  from { left: 0px; }
  to { left: 1200px; }
}

.ticker {
  position: absolute;
  bottom: 0;
  width: 200%;
  font-size: 30px;
  white-space: nowrap;
  animation: scroll 10s linear infinite;
}

@keyframes scroll {
  from { left: 0; }
  to { left: -1000px; }
}
</style>
</head>
<body>

<div id="overlay" style="position:fixed;top:0;left:0;color:#0f0;background:#000;padding:5px;font-size:14px;">
FPS: <span id="fps">0</span><br>
LongTask: <span id="cpu">0</span>
</div>

<script>
// Create many KPI cards (GPU + layout pressure)
for (let i = 0; i < 40; i++) {
  let div = document.createElement("div");
  div.className = "kpi";
  div.style.top = (i * 40) + "px";
  document.body.appendChild(div);
}

// Simulate heavy JS computation
setInterval(() => {
  for (let i = 0; i < 1000000; i++) {}
}, 100);

// FPS Meter
let last = performance.now();
let frames = 0;

function fpsMeter() {
  frames++;
  let now = performance.now();
  if (now - last >= 1000) {
    document.getElementById("fps").innerText = frames;
    frames = 0;
    last = now;
  }
  requestAnimationFrame(fpsMeter);
}
fpsMeter();

// Long Task detection
new PerformanceObserver((list) => {
  list.getEntries().forEach(entry => {
    document.getElementById("cpu").innerText = entry.duration.toFixed(1) + "ms";
  });
}).observe({entryTypes: ["longtask"]});
</script>

</body>
</html>
