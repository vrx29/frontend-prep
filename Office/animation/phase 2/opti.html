<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signage Dashboard - OPTIMIZED</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial;
  background: #001f3f;
}

.background-video {
  position: fixed;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.kpi {
  position: absolute;
  width: 250px;
  height: 150px;
  background: white;
  will-change: transform;
  animation: move 5s infinite alternate;
}

@keyframes move {
  from { transform: translateX(0); }
  to { transform: translateX(800px); }
}

.ticker {
  position: absolute;
  bottom: 0;
  font-size: 30px;
  white-space: nowrap;
  animation: scroll 10s linear infinite;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-1000px); }
}
</style>
</head>
<body>

<div id="overlay" style="position:fixed;top:0;left:0;color:#0f0;background:#000;padding:5px;font-size:14px;">
FPS: <span id="fps">0</span>
</div>

<script>
// Reduced elements
for (let i = 0; i < 12; i++) {
  let div = document.createElement("div");
  div.className = "kpi";
  div.style.top = (i * 100) + "px";
  document.body.appendChild(div);
}

// FPS meter
let last = performance.now();
let frames = 0;

function fpsMeter() {
  frames++;
  let now = performance.now();
  if (now - last >= 1000) {
    document.getElementById("fps").innerText = frames;
    frames = 0;
    last = now;
  }
  requestAnimationFrame(fpsMeter);
}
fpsMeter();
</script>

</body>
</html>
